<section class="form-ip">
  <h1>IP Address Tracker</h1>
  <form (submit)="getSearch($event)">
    <input [formControl]="input" type="text" placeholder="Search for any IP Address or domain">
    <button type="submit">
      <img src="../../assets/images/icon-arrow.svg" alt="arrow" loading="lazy">
    </button>
  </form>
</section>
<section class="result">
  <app-result></app-result>
</section>
<section id="map" class="map"></section>
